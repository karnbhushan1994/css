<!DOCTYPE html>
<html lang="en">
<head>

    <title>Advanced Product Cards with Flexbox</title>
   <style>/* Root Variables */
:root {
    --primary-color: #0d6efd;
    --primary-hover: #084298;
    --secondary-color: #ffffff;
    --background-color: #f8f9fa;
    --text-color: #212529;
    --shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    --radius: 10px;
    --transition: all 0.3s ease-in-out;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Flex Container */
.product-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
}

/* Product Card Styling */
.product-card {
    background-color: var(--secondary-color);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    width: 300px;
    transition: var(--transition);
}

.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

.product-image img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.product-details {
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex-grow: 1;
}

.product-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
}

.product-price {
    font-size: 1.1rem;
    color: var(--primary-color);
}

.btn {
    background-color: var(--primary-color);
    color: var(--secondary-color);
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
}

.btn:hover {
    background-color: var(--primary-hover);
}
</style>
</head>
<body>
