<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox Dashboard</title>
  <link rel="stylesheet" href="dashbaord.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="menu">
        <div class="menu-item">Dashboard</div>
        <div class="menu-item">Analytics</div>
        <div class="menu-item">Settings</div>
        <div class="menu-item">Profile</div>
      </div>
      <div class="footer">Â© 2025 Company Name</div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Header -->
      <div class="header">
        <div>Welcome, User</div>
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button>Search</button>
        </div>
      </div>

      <!-- Statistics Section -->
      <div class="stats">
        <div class="stat-card">
          <h2>1,234</h2>
          <p>New Users</p>
        </div>
        <div class="stat-card">
          <h2>$56,789</h2>
          <p>Total Revenue</p>
        </div>
        <div class="stat-card">
          <h2>98%</h2>
          <p>Satisfaction Rate</p>
        </div>
      </div>

      <!-- Table Section -->
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>John Doe</td>
              <td>Active</td>
              <td><button>View</button></td>
            </tr>
            <tr>
              <td>002</td>
              <td>Jane Smith</td>
              <td>Inactive</td>
              <td><button>View</button></td>
            </tr>
            <tr>
              <td>003</td>
              <td>Sam Wilson</td>
              <td>Pending</td>
              <td><button>View</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
