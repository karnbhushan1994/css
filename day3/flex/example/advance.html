<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Flexbox Example</title>
  <link rel="stylesheet" href="advance.css">
</head>
<body>
  <div class="product-grid">
    <!-- Product Card 1 -->
    <div class="product-card">
      <div class="product-image" style="background-image: url('https://via.placeholder.com/400');"></div>
      <div class="product-details">
        <div class="product-title">Product 1</div>
        <div class="product-price">$19.99</div>
      </div>
      <div class="product-footer">
        <button class="add-to-cart">Add to Cart</button>
        <div class="stock-status">In Stock</div>
      </div>
    </div>

    <!-- Product Card 2 -->
    <div class="product-card">
      <div class="product-image" style="background-image: url('https://via.placeholder.com/400');"></div>
      <div class="product-details">
        <div class="product-title">Product 2</div>
        <div class="product-price">$24.99</div>
      </div>
      <div class="product-footer">
        <button class="add-to-cart">Add to Cart</button>
        <div class="stock-status">Only 5 left</div>
      </div>
    </div>

    <!-- Product Card 3 -->
    <div class="product-card">
      <div class="product-image" style="background-image: url('https://via.placeholder.com/400');"></div>
      <div class="product-details">
        <div class="product-title">Product 3</div>
        <div class="product-price">$29.99</div>
      </div>
      <div class="product-footer">
        <button class="add-to-cart">Add to Cart</button>
        <div class="stock-status">Out of Stock</div>
      </div>
    </div>
  </div>
</body>
</html>
